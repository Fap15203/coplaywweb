<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote AI Hand Gesture Control</title>
    
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="back">
      <a href="../main.html">
        <p>
          < Back to main
        </p>
      </a>
    </div>
    <div id="container">
      <header>
        <h1>
          <span>4Wheels2Play Control Panel</span>
        </h1>
      </header>

      <main>
        <section>
          <h2>1. Find the robot and pair.</h2>
          <label for="robotSelect">Robot profile: </label>
          <select id="robotSelect">
            <option value="RPI_BW_001">RPI_BW_001</option>         
          </select>
          <button id="pairButton">Pairing</button>
          <br />
          <label for="">Connected Robot Name is </label>
          <input
            type="text"
            id="robotNameInput"
            value=""
            placeholder=""
            disabled
          />
        </section>
      <div class="container">
        

        <h2>2. Send the media server information to robot.</h2>
                    <!-- Select box to choose input method -->
            <label for="inputMethod">Choose Input Method:</label>
            <select id="inputMethod" onchange="toggleInputMethod()">
              <option value="individual">Individual Inputs</option>
              <option value="textarea">Textarea</option>
            </select>
            <br>
        <!-- Individual input fields -->
        <section id="individualInputs">
            

            <label for="ssidInput">SSID: </label>
            <input type="text" id="ssidInput" value="" placeholder="" />

            <label for="passwordInput">Password: </label>
            <input type="password" id="passwordInput" value="" placeholder="" />

            <label for="hostInput">Host: </label>
            <input type="text" id="hostInput" value="" placeholder="" />

            <label for="portInput">Port: </label>
            <input type="number" id="portInput" value="" placeholder="" />

            <br />

            <label for="channelInput">Channel Name: </label>
            <input type="text" id="channelInput" placeholder="" />
        </section>

        <!-- Textarea input -->
        <section id="textareaInput" style="display: none;">
            <textarea id="userInput" placeholder="Enter SSID, Password, Host, Port, and Channel Name here..."></textarea>
        </section>

        <button id="sendMediaServerInfoButton">Send</button>
    </div>

    <script>
        function toggleInputMethod() {
            var inputMethod = document.getElementById("inputMethod").value;
            var individualInputs = document.getElementById("individualInputs");
            var textareaInput = document.getElementById("textareaInput");

            if (inputMethod === "individual") {
                individualInputs.style.display = "block";
                textareaInput.style.display = "none";
            } else if (inputMethod === "textarea") {
                individualInputs.style.display = "none";
                textareaInput.style.display = "block";
            }
        }
    </script>

</html>
